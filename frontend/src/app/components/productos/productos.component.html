<h3>{{title}}</h3>
<div *ngIf="!productos">
    Cargando Lista de Productos...
</div>
<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos">
            <div class="thumbnail">
                <div *ngIf="productos.imagen" class="imagen_container">
                    <img class="producto_imagen" src="http://localhost/curso-angular4-backend/uploads/{{producto.imagen}}" />
                </div>
                <div *ngIf="!productos.imagen">
                    <div class="imagen_relleno"></div>
                </div>
                <div class="caption">
                        <h3>{{producto.nombre}}</h3>
                        <h3>{{producto.precio}} â‚¬</h3>
                        <p>
                            <a [routerLink]="['/producto',producto.id]" class="btn btn-md btn-primary">Ver</a>
                            <a [routerLink]="['/editar-producto',producto.id]" class="btn btn-md btn-warning">Editar</a>
                            <a class="btn btn-md btn-danger">Eliminar</a>
                        </p>
                </div>    
            </div>
        </div>
    </div>
</div>
