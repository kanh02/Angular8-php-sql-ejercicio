<div *ngIf="!producto"> 
    <h3>Carganfo Producto...</h3>
</div>

<div *ngIf="producto" class="row"> 
    <div class="col-lg-4"*ngIf="producto.imagen">
        <br/>
            <img class="producto_imagen" src="http://localhost/curso-angular4-backend/uploads/{{producto.imagen}}" />
    </div>
    <div class="col-lg-8">
        <h3>{{producto.nombre}}</h3>
        <p><strong>{{producto.precio}}</strong></p>
        <p>{{producto.descripcion}}</p>
    </div>
</div>
