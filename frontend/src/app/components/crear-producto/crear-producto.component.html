<div>
    <h4>{{title}}</h4>
</div>
<div>
    <form #formProducto='ngForm' class="col-lg-6" id="form-producto" (ngSubmit)="onSubmit()" >
        <p>
            <label>Nombre:
                <span *ngIf="!nombre.valid && nombre.touched" class="label label-danger"> Nombre Obligatorio</span>
            </label>
            <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="producto.nombre" class="form-control" required/>
            
        </p>
        <p>
            <label>Precio:
                <span *ngIf="!precio.valid && precio.touched" class="label label-danger"> Precio no es correcto</span>
            </label>
            <input type="text"#precio="ngModel" name="precio" [(ngModel)]="producto.precio" class="form-control" required pattern="[0-9]+"/>
        </p>
        <p>
            <label>Descripcion:
                <span *ngIf="!descripcion.valid && descripcion.touched" class="label label-danger"> Descripcion Obligatorio</span>
            </label>
            <textarea type="text" #descripcion="ngModel" name="descripcion" [(ngModel)]="producto.descripcion" class="form-control" required></textarea>
        </p>
        <p>
            <label>Imagen:</label>
            <input type="file" (change) ="fileChangeEvent($event)"/>
        </p>
        <br/>
        <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!formProducto.form.valid"/>
    </form>
</div>
